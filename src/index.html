<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="player player--1 player--active">
        <h2 class="name" id="name--1"> Player 1</h2>
        <p class="score" id="score--1">0</p>
        <p class="wins" id="wins--1">Wins: 0</p>
        <div class="current">
          <p>Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
    </section>
    <section class="player player--2">
        <h2 class="name" id="name--2"> Player 2</h2>
        <p class="score" id="score--2">0</p>
        <p class="wins" id="wins--2">Wins: 0</p>
        <div class="current">
          <p>Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
    </section>
  </main>
  <img src="/mark-grayson1.github.io/publish_11ty_pig_game/dice-1.png" alt="Dice" class="dice" style="display: none;">
  <button class="btn btn--new">New Game</button>
  <button class="btn btn--roll">Roll Dice</button>
  <button class="btn btn--hold">Hold Game</button>
  <script src="script.js"></script>
</body>
</html>
